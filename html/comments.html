<!doctype html5>
<html>
	<head>

	<body>
		<h1>Submit a comment</h1>
		<table class="center">
			<tr>

			<tr class=center>

			</tr>
			<tr>
				<td colspan="2" id="postJsonDisplay"></td>
			</tr>
			<tr>
				<td colspan="2" id="successErr"></td>
			</tr>
		</table>
		<br>
		<table class="center comments">
			<tr>
				<td colspan="2"><input id="submitGet" type="submit" value="Get comments"></td>
			</tr>
			<tr><td></td><td></td></tr>
			<tr class="commentsHeader">
				<th>Name</th><th>Comment</th>
			</tr>
		</table>
